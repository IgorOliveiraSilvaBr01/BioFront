<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 01</title>
    <link rel="stylesheet" href="form01/css/form01.css">
</head>
<body>
    <!--  Criando um formulário - Tag <form> -->
    <form action="" class="search-box"> 
        <input type="search" 
        placeholder="O que você procura?"
        aria-label="Buscar" title="Caixa de Pesquisa">
        <button type="submit"></button>

    </form>

    <!-- 
    input search - cria uma barra de pesquisa 
    input placeholder - inseri um texto dentro da barra de pesquisa 
    -->
</body>
</html>
